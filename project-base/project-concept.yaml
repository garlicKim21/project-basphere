프로젝트 명: "Project Basphere"
목표: "개발자 대상 셀프 서비스 플랫폼 제공"
계획:
  네트워크: aws의 vpc와 같은 독립된 테넌트 네트워크 제공
  플랫폼:
    컨테이너 플랫폼: 셀프서비스 형식의 Kubernetes 클러스터 제공
    CI/CD 플랫폼: 플랫폼 공통의 서비스, 사용자 테넌트에 따로 구축되는것이 아니라 공통으로 사용, 아직 어떤것을 제공할지 결정하지 못함
    코드 관리: 플랫폼 공통의 서비스, 사용자 테넌트에 따로 구축되는것이 아니라 공통으로 사용, 아직 어떤것을 제공할지 결정하지 못함
    컨테이너 이미지 저장소: 플랫폼 공통의 서비스, 사용자 테넌트에 따로 구축되는것이 아니라 공통으로 사용, 아직 어떤것을 제공할지 결정하지 못함
    이외 고려 필요한 요서: 구체적인 설계와 조언이 필요한 상황
고려 기술:
  플랫폼 컨트롤러:
  - 가상화 인프라 제어: Clossplane
  - 컨테이너 플랫폼 프로비저닝: Cluster API
  컨테이너 이미지 저장소: Harbor
  코드 관리: 미정
  테넌트 라우터: OPNsense
  Kubernetes VM image:
  - Talos Linux
  - Ubuntu
  CI 도구: 미정
  CD 도구:
    후보:
    - ArgoCD
    - Flux
  사용자 인터페이스: Backstage
  데이터베이스: 미정
  사용자 VPN: WireGuard
  IaC 도구:
  - Terraform
  - govc(vSphere)
  - Ansible(On-premise)
  - OCI Cil
  - 일부 마우스 클릭 오퍼레이션이 있으나, 가능한 코드화를 통해 재현 가능성을 높임
문서화:
- 프로젝트 전체에 대해서 구조화된 문서가 필요
- 깃허브는 코드를 관리
- 노션은 문서를 관리
