가입:
  사용자 포털: Backstage
  사용자 포털 접속 방법: 웹 브라우저
  가입 요청:
  - 사용자 ID
  - 이메일 주소
  가입 승인:
  - 이메일로 승인 코드 메일 발송
  - 사용자 포털에 가입 승인 코드 입력
로그인:
  사용자 포털: Backstage
  사용자 포털 접속 방법: 웹 브라우저
  로그인 요청:
  - 사용자 ID
  - 비밀번호
  - 사용자 메일로 로그인 코드 전송
  로그인 승인:
  - 사용자 포털에 로그인 코드 입력
  로그인 실패:
  - 사용자 ID 오류
  - 비밀번호 오류
  - 로그인 코드 오류
  로그인 성공:
  - 사용자 포털에 로그인 성공 메시지 표시
로그아웃:
  사용자 포털: Backstage
  사용자 포털 접속 방법: 웹 브라우저
  로그아웃 요청:
  - 로그아웃 버튼 클릭
  자동 로그아웃: 30분 미사용 시 자동 로그아웃
테넌트 생성:
  사용자 포털: Backstage
  사용자 포털 접속 방법: 웹 브라우저
  테넌트 생성 요청:
  - 테넌트 이름
  - 테넌트 설명
  테넌트 생성시 제공되는 자원:
  - 네트워크 주소 공간 1: 10.0.1.0/24
  - 네트워크 주소 공간 2: 10.0.2.0/24
  - 테넌트 라우터:
    OS: OPNsense
    CPU: 2코어
    메모리: 4GB
    Local Storage: 100GB
    Network:
      WAN:
        주소 할당: 최상위 라우터로부터 DHCP로 받음
        MTU: 1450
      LAN 1:
        DHCP: enabled
        IP: 10.0.1.1/32
        MTU: 1450
      LAN 2:
        DHCP: enabled
        IP: 10.0.2.1/32
        MTU: 1450
    컴퓨트 리소스:
      CPU: 32코어
      RAM: 96GB
Kubernetes 클러스터 생성:
  사용자 포털: Backstage
  사용자 포털 접속 방법: 웹 브라우저
  클러스터 생성 요청:
  - 클러스터 이름
  - 클러스터 설명
  클러스터 생성시 선택 사항:
    클러스터 이미지:
    - Talos Linux
    - Ubuntu
    클러스터 Type:
      Development:
        Control Plane: 1대
        Worker Node: 3대
      Production:
        Control Plane: 3대
        Worker Node: 3대
    네트워크 위치:
    - 테넌트 네트워크 1: 10.0.1.0/24
    - 테넌트 네트워크 2: 10.0.2.0/24
  CNI: Cilium
  Ingress Controller: Cilium Ingress Controller
  Storage Class:
  - VMware CSI(Block, RWO)
  - Synology NAS CSI(NFS, RWX)
VPN 사용:
  VPN: WireGuard
  용도: VPN은 내부 인프라 접근이 아니라, 아직 외부로 노출되지 않은 클러스터와 서비스에 접근하기 위해 사용
  접근 가능 자원:
  - Kubernetes 클러스터
  - Kubernetes에서 제공하는 LB 서비스
  - Ingress를 통한 내부 DNS에 등록된 서비스
